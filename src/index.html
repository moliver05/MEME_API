<!DOCTYPE html>
<html>
  <head>
    <title>Meme Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h1>Generate Your Meme</h1>
    </div>
      <br>
      <form id="memeForm">
        <label for="inputSearch">Search Memes</label>
        <input id="inputSearch" type="text">
        <button type="submit" class="btn btn-success">Submit</button>
        <button class="btn btn-danger"><a href="index.html" style="color: white">Refresh</a></button>
      </form>
      <hr>
      <form id="commentForm">
        <label for="comments">Add comments</label>
        <input id="comments" type="text">
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
      <hr>
   
    <div id="results">
    </div>
    <div>
      <h1 id="memeComments"></h1>
    </div>
 
    <div class="showErrors"></div>

  </body>
</html>
